<div class="ui-dialog dialog-md DetailOnlineStudyWindow">
	<div class="modal-header">
		<h4 class="modal-title">在线学习详情信息</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" name="online-study-detail-form">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-md-4 control-label">学习标题：</label>
							<div class="input-group col-md-8">
								<div class="form-control" id="title" ></div>
							</div>
						</div>
					</div>
				    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">学习分类：</label>
                            <div class="input-group col-md-8">
                            	<div class="form-control" id="studyTypeName" ></div>
                            	<div class="form-control" id="studyChildTypeName" ></div>
                            </div>
                        </div>
                    </div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-md-4 control-label">作者：</label>
							<div class="input-group col-md-8">
								<div class="form-control" id="author" ></div>
							</div>
						</div>
					</div>
					 <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">类型：</label>
                            <div class="input-group col-md-8">
	                          	<div class="form-control" id="typeName" ></div>
                            </div>
                        </div>
                    </div>
					<div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">封面图片：</label>
                             <div class="btn-group" >
                                 <div id="covePic" ></div>
					         </div>
                        </div>
                    </div>
					
                    <div class="col-md-6 videoUrl">
						<div class="form-group">
							<label class="col-md-4 control-label">视频地址：</label>
							<div class="input-group col-md-8">
							    <a id="videoUrl" target="_blank">视频地址</a>
							   <!--   <div class="form-control" id="videoUrl" ></div> -->
							</div>
						</div>
					</div>
                    <div class="col-md-6 file">
						<div class="form-group">
							<label class="col-md-4 control-label">附件地址：</label>
							<div class="input-group col-md-8">
							     <a id="file" target="_blank">附件</a>
							  <!--    <div class="form-control" id="file" ></div> -->
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label class="col-md-2 control-label">阅读数：</label>
							<div class="input-group col-md-9">
								<div class="form-control" id="readNum" ></div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label class="col-md-2 control-label">内容：</label>
							<div class="input-group col-md-9">
								<div id="content"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>	
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" action="cancel-button">取消</button>
	</div>
</div>
