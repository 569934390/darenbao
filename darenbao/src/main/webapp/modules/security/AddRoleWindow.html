<div class="ui-dialog dialog-md add-role-window">
    <div class="modal-header">
        <h4 class="modal-title">新增后台角色</h4>
    </div>
	<div class="modal-body">
           <div class="panel panel-default">
           	<div class="panel-body">
                <div class="form-group required">
                    <label class="col-md-4 control-label">名称：</label>
                    <div class="input-group col-md-8">
                        <input class="form-control" name="name" data-rule="required">
                    </div>
                </div>
                <div class="form-group required">
                    <label class="col-md-4 control-label">备注：</label>
                    <div class="input-group col-md-8">
                        <input class="form-control" name="note" data-rule="required">
                    </div>
                </div>
            </div>
        </div>
	</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info commit">确定</button>
        <button type="button" class="btn btn-default cancel">取消</button>
    </div>
</div>
