<div class="ui-dialog dialog-md addRepeatWindow">
	<div class="modal-header">
		<h4 class="modal-title">自动回复设置</h4>
	</div>
	<div class="modal-body">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" name="autoRepeat-form">
					<input type="hidden" name="id"> 

					<div class="col-md-12">
						<div class="form-group required">
							<label class="col-md-2 control-label">标题：</label>
							<div class="input-group col-md-4">
								<input class="form-control" name="title" data-rule="required">
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group required">
							<label class="col-md-2 control-label">关键词：</label>
							<div class="input-group col-md-4">
								<input class="form-control" name="keyword" data-rule="required">
							</div>
						</div>
                    </div>
                    <div class="col-md-12">
						<div class="form-group required">
							<label class="col-md-2 control-label">排序：</label>
							<div class="input-group col-md-4">
								<input class="form-control" name="weigth" data-rule="required">
								<span  style="color:red">注:数字越大，越先匹配自动回复</span>
							</div>
						</div>
                    </div>
					<div class="col-md-12">
						<div class="form-group">
							<label class="col-md-2 control-label">回复内容：</label>
							<div class="input-group col-md-9">
								<div id="contentEditor" name="content" style="width: 100%; height: 200px;"></div>
							</div>
						</div>
					</div>
				
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" action="save-button">确定</button>
		<button type="button" class="btn btn-default" action="cancel-button">取消</button>
	</div>
</div>
