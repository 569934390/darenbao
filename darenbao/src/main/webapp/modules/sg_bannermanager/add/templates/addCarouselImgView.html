<div class="ui-dialog dialog-md carousel-img-manager-add" style="width: 70%;">
	<div class="modal-header">
		<h4 id="carousel-title" class="carousel-title">新增广告信息</h4>
	</div>
    <div class="modal-body">
        <form class="form-horizontal" name="client-form-carousel">
        	<input hidden="true" name="carouse_id">
            <div class="panel panel-default">
                <div class="panel-body">
                     <div class="col-md-6">
                        <div class="form-group required">
                            <label class="col-md-4 control-label">图片名称：</label>
                            <div class="input-group col-md-8">
                                <input class="form-control" name="remk" data-rule="required">
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="col-md-4 control-label">状态：</label>
                            <div class="input-group col-md-8">
                                <select name="status" class="form-control" data-rule="required;">
                                    <option value="0">禁用</option>
                                    <option value="1" selected="selected">启用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="col-md-4 control-label">类别：</label>
                            <div class="input-group col-md-8">
                                <select name="category" class="form-control" data-rule="required;">
                                    <option value="0" selected="selected">首页轮播图{{MAIN_PAGE_CAROUSE_SIZE}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="col-md-4 control-label">排序：</label>
                            <div class="input-group col-md-8">
                                <input maxlength="2" name="sort" value="0" class="form-control" data-rule="required;" onkeyup="this.value=this.value.replace(/[^\d]/g,'')">
                            	<span style="font-size:10px;color: #B0B0B0">提示：数字越大,排序越前</span>
                            </div>
                        </div>
                         <div class="form-group required">
                            <label class="col-md-4 control-label">广告类型：</label>
                            <div class="input-group col-md-8">
                                <select id="line_status" name="lineStatus" class="form-control" data-rule="required;">
                                    <option value="0" selected="selected">内容</option>
                                    <option value="1">商品推荐</option>
                                </select>
                            </div>
                        </div>
                         <div class="form-group" id="no_rich_ds" style="display: none">
                            <label class="col-md-4 control-label">商品编号：</label>
                            <div class="input-group col-md-8">
                                <input id="richTextUrl" class="form-control" name="richTextUrl">
                            </div>
                        </div>                           
                    </div>
                    <div class="col-md-6">
						<div class="form-group required">
							<label class="col-md-4 control-label">轮播图片：</label>
							<div class="btn-group" >
						       <div class="flex-container" id="carousel_img_container"></div>
						       <input type="hidden" name="picUrl">
						       <span style="font-size:10px;color: #B0B0B0">建议大小为750*340</span>
					         </div>
						</div>
                    </div>                 
					<div class="col-md-12" id="rich_ds">
						<div class="form-group">
							<label class="col-md-2 control-label">内容文本：</label>
							<div class="input-group col-md-9">
								<div id="editor_carousel" name="richTextVal" style="width: 100%; height: 200px;"></div>
							</div>
						</div>
					</div>
                </div>
            </div>
    	</form>
    </div>
	<div class="modal-footer">
		<button type="button" class="btn btn-info" action="save-button-carousel">保存</button>
		<button type="button" class="btn btn-default" action="clear-button-carousel">重置</button>
		<button type="button" class="btn btn-default" action="cancel-button-carousel">取消</button>
	</div>
</div>
