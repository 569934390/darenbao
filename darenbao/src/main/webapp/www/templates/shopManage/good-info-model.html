<style>
    .type-model-content{
        top: 50%;
        min-height: 70%;
    }
    .modal-backdrop-bg{
        background: rgba(0,0,0,.4);
    }
    .type-module-head{
        height: 4.5rem;
        position: relative;
        padding-left: 6rem;
        padding-top:.5rem;
        padding-right:.5rem;
    }
    .type-module-head .type-module-head-img {
        width: 5.25rem;
        height:5.25rem;
        display: inline-block;
        position: absolute;
        left:.75rem;
        bottom:0;
    }
    .type-module-head .type-module-head-img img {
        width: 100%;
        height:100%;
        border-radius: .3rem;
    }
    .type-module-head .type-module-good-info {
        position: relative;
        width: 100%;
        height: 1rem;
        font-size: .85rem;
        line-height: 1rem;
        padding: 0 .75rem;
        display: inline-block;
    }
    .type-module-head .type-module-good-info .type-module-good-info-sale{
        position: relative;
        color: red;
        height: 1.5rem;
        font-size: 1rem;
        display: inline-block;
    }
    .type-module-head .type-module-good-info .type-module-good-info-market{
        position: relative;
        color: #cccccc;
        height: 1.5rem;
        font-size: .75rem;
        display: inline-block;
        text-decoration: line-through;
        margin-left: .5rem;
    }
    .type-module-head .type-module-good-info-supply{
        position: relative;
        width: 100%;
        height: 1rem;
        line-height: 1rem;
        padding: 0 .75rem;
        display: inline-block;
        color: #818181;
        font-size: .75rem;
        /*margin-left: .5rem;*/
    }
    .type-module-head .type-module-good-info .type-module-good-info-stockNum{
        position: relative;
        float: right;
        font-size: .75rem;
        color: #cccccc;
        height: 1.5rem;
        display: inline-block;
        margin-left: .5rem;
    }
    .type-module-head .type-module-good-info-name{
        width: 100%;
        position: relative;
        display: -webkit-box;
        font-size: .85rem;
        height: 2.5rem;
        line-height: 1.3rem;
        padding: 0 .75rem;
        text-overflow: ellipsis;
        overflow: hidden;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    .type-module-main{
        margin-top: 5rem;
        padding: 0rem .75rem .5rem .75rem;
        height: 50%;
        /*overflow: hidden;*/
    }
    .type-module-item{
        display: block;
        overflow: hidden;
    }
    .type-module-item .type-model-name{
        position: relative;
        display: inline-block;
        width: 100%;
        font-size: .75rem;
        line-height: 1.5rem;
    }
    .type-module-item .type-model-item-list{
        width: 100%;
        font-size: .75rem;
        /*line-height: 1.5rem;*/
        -webkit-box-flex: 1;
        -moz-box-flex: 1;
        box-flex: 1;
        padding-left: 2.5rem;
    }
    .type-module-item .type-model-item-list .type-model-item-value{
        display: inline-block;
        overflow: hidden;
        float: left;
        min-width: 3rem;
        max-width: 90%;
        text-align: center;
        margin-right: .75rem;
        margin-bottom: .4rem;
        font-size: .55rem;
        line-height: 1.5rem;
        height: 1.5rem;
        padding: 0 .2rem;
        border-radius: .2rem;
        -webkit-border-radius: .2rem;
        -moz-border-radius: .2rem;
        color: black;
        border-color: #FDD000;
        background-color: #e5e5e5;
    }
    .type-model-item-value-active{
        color: #ffffff!important;
        background-color:red!important;
    }
</style>
<ion-modal-view class="type-model-content">
    <div class="type-module-head">
        <span class="type-module-head-img">
            <img ng-src="{{good.smallImage}}-img">
        </span>
        <div class="type-module-good-info">
            <div class="type-module-good-info-sale">{{good.salePrice|currency:'￥'}}</div>
            <div class="type-module-good-info-stockNum">库存&nbsp;&nbsp;{{good.kucun || 0}}</div>
        </div>
        <div class="type-module-good-info-supply">供货价：{{good.supplyPrice|currency:'￥'}}</div>
        <div class="type-module-good-info-name">
            {{good.name}}
        </div>
    </div>
    <ion-content class="type-module-main has-footer">
        <div class="type-module-item" ng-repeat="spec in skuTypeList">
            <div class="type-model-name">{{spec.skuName}}：</div>
            <div class="type-model-item-list">
                    <div class="type-model-item-value" ng-repeat="data in spec.skuValues" ng-class="{'type-model-item-value-active': data.isDisable}"
                          ng-click="choseSku(spec,$index)">{{data.name}}</div>
                <!--<div class="type-model-item-value">SSSSSSSSSSSS</div>-->
            </div>
        </div>
    </ion-content>
</ion-modal-view>
