<style>
    .weixinActivityComment .list{
        padding: 0;
    }
    .weixinActivityComment .item{
        margin: 0;
        padding:0.5rem 0.5rem 1.4rem;
        padding-left: 3rem;
        border: none;
        border-bottom: solid 0.05rem #f5f5f5;
        font-size: 0.8rem;
    }
    .weixinActivityComment .item img{
        min-width: 2rem;
        min-height: 2rem;
        max-width: 2rem;
        max-height: 2rem;
        top: 0.5rem;
        left: 0.5rem;
    }
    .activity-pj-c{
        width: 100%;
        padding-top: 0.7rem;
        font-size: 0.8rem;
        color: #212121 !important;
    }
    .activity-pj-c h2{
        margin: 0;
        line-height: 1.2rem;
        font-size: 0.8rem !important;
        color: #212121 !important;
    }
    .activity-pj-c .content{
        white-space:normal;
        font-size: 0.8rem;
        line-height: 1.2rem;
    }
    .activity-pj-r{
        position: absolute;
        width: 40%;
        height: 0.7rem;
        top:0.5rem;
        right: 0.5rem;
        font-size: 0.7rem !important;
        line-height: 0.7rem;
        color: #757575 !important;
        text-align: right;
    }
</style>
<ion-view title="评论" class="weixinActivityComment">
    <!--<ion-header-bar class="bar-default" >-->
        <!--<div class="head-right-btn" ng-click="myGoBack();">-->
            <!--<img src="img/back.png">-->
        <!--</div>-->
        <!--<h1 class="title">评论</h1>-->
    <!--</ion-header-bar>-->
    <ion-content delegate-handle="weixinActivity-Comment" overflow-scroll="false" lazy-scroll>
        <ion-refresher
                pulling-text="下拉刷新..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list">
            <a class="item item-avatar" ng-repeat="comment in comments">
                <img image-lazy-src="{{comment.headimgurl}}"background-img="img/activity-default.jpg" lazy-scroll-resize="true" err-src="img/mrtp_82_62.png">
                <div class="activity-pj-c">
                    <h2>{{comment.nickname}}</h2>
                    <div class="content">{{comment.content}}</div>
                </div>
                <p class="activity-pj-r">{{comment.createTime}}</p>
            </a>
        </div>
        <div style="margin-top:6rem;width: 100%;text-align: center" ng-show="isShow">
            <img src="img/activityComment-kong.png" style="width: 50%;margin: 0;padding: 0"/>
            <div style="font-size: 0.8rem;color: #000000;margin-top: 2rem;opacity: 0.54">暂无人评论,快去抢沙发吧!</div>
        </div>
        <ion-infinite-scroll
                ng-if="showScroll"
                on-infinite="loadMore()"
                immediate-check="false"
                distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
