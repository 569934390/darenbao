save=insert into bank_card_info(card_id,user_id,owner,id_card,card_number,card_category,mobile,limit_amount) values(:cardId,:userId,:owner,:idCard,:cardNumber,:cardCategory,:mobile,:limitAmount)
update=update bank_card_info set {card_id=:cardId}{,user_id=:userId}{,owner=:owner}{,id_card=:idCard}{,card_number=:cardNumber}{,card_category=:cardCategory}{,mobile=:mobile}{,limit_amount=:limitAmount} where card_id=:cardId
delete=delete from bank_card_info where card_id=:cardId
selectOne=select card_id as cardId,user_id as userId,owner as owner,id_card as idCard,card_number as cardNumber,card_category as cardCategory,mobile as mobile,limit_amount as limit_amount from bank_card_info where card_id=:cardId
