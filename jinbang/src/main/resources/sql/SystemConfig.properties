save=insert into system_config(config_id,config_name,config_value,file_url,status,remark,type,config_code) values(:configId,:configName,:configValue,:fileUrl,:status,:remark,:type,:configCode)
update=update system_config set {config_id=:configId}{,config_name=:configName}{,config_value=:configValue}{,file_url=:fileUrl}{,status=:status}{,remark=:remark}{,type=:type}{,config_code=:configCode} where config_id=:configId
delete=delete from system_config where config_id=:configId
selectOne=select config_id as configId,config_name as configName,config_value as configValue,file_url as fileUrl,status as status,remark as remark,type as type,config_code as configCode from system_config where config_id=:configId
selectList=select config_id as configId,config_name as configName,config_value as configValue,file_url as fileUrl,status as status,remark as remark,type as type,config_code as configCode from system_config where 1=1 {and config_id like :configId} {and config_name like :configName} {and config_value like :configValue} {and file_url like :fileUrl} {and status like :status} {and remark like :remark} {and type like :type} {and config_code like :configCode}
