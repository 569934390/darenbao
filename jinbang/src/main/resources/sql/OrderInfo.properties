save=insert into order_info(order_id,order_name,req_id,service_id,order_code,order_price,order_city_id,order_city_name,publisher_id,publisher_name,publisher_mobile,validity_period,order_status,native_band_id,native_band_name,native_city_id,native_city_name,native_top_id,native_top_name,picker_id,picker_name,picker_mobile,pay_code,pay_channel,remark,buy_num,order_type,order_date,pay_date,service_start_date,service_end_date,order_end_date,publish_category,content,media,cancelReason,cancel_date) values(:orderId,:orderName,:reqId,:serviceId,:orderCode,:orderPrice,:orderCityId,:orderCityName,:publisherId,:publisherName,:publisherMobile,:validityPeriod,:orderStatus,:nativeBandId,:nativeBandName,:nativeCityId,:nativeCityName,:nativeTopId,:nativeTopName,:pickerId,:pickerName,:pickerMobile,:payCode,:payChannel,:remark,:buyNum,:orderType,:orderDate,:payDate,:serviceStartDate,:serviceEndDate,:orderEndDate,:publishCategory,:content,:media,:cancelReason,:cancelDate)
update=update order_info set {order_id=:orderId}{,order_name=:orderName}{,req_id=:reqId}{,service_id=:serviceId}{,order_code=:orderCode}{,order_price=:orderPrice}{,order_city_id=:orderCityId}{,order_city_name=:orderCityName}{,publisher_id=:publisherId}{,publisher_name=:publisherName}{,publisher_mobile=:publisherMobile}{,validity_period=:validityPeriod}{,order_status=:orderStatus}{,native_band_id=:nativeBandId}{,native_band_name=:nativeBandName}{,native_city_id=:nativeCityId}{,native_city_name=:nativeCityName}{,native_top_id=:nativeTopId}{,native_top_name=:nativeTopName}{,picker_id=:pickerId}{,picker_name=:pickerName}{,picker_mobile=:pickerMobile}{,pay_code=:payCode}{,pay_channel=:payChannel}{,remark=:remark}{,buy_num=:buyNum}{,order_type=:orderType}{,order_date=:orderDate}{,pay_date=:payDate}{,service_start_date=:serviceStartDate}{,service_end_date=:serviceEndDate}{,order_end_date=:orderEndDate}{,publish_category=:publishCategory}{,content=:content}{,media=:media}{,cancelReason=:cancelReason }{,cancel_date=:cancelDate} where order_id=:orderId
delete=delete from order_info where order_id=:orderId
selectOne=select order_id as orderId,order_name as orderName,req_id as reqId,order_info.service_id as serviceId,order_code as orderCode,\
          order_price as orderPrice,order_city_id as orderCityId,order_city_name as orderCityName,order_info.publisher_id as publisherId,\
          order_info.publisher_name as publisherName,order_info.publisher_mobile as publisherMobile,order_info.validity_period as validityPeriod,order_status as orderStatus,\
          native_band_id as nativeBandId,native_band_name as nativeBandName,native_city_id as nativeCityId,native_city_name as nativeCityName,\
          native_top_id as nativeTopId,native_top_name as nativeTopName,picker_id as pickerId,picker_name as pickerName,\
          picker_mobile as pickerMobile,pay_code as payCode,pay_channel as payChannel,order_info.remark as remark,order_info.buy_num as buyNum,\
          order_type as orderType,order_date as orderDate,pay_date as payDate,service_start_date as serviceStartDate,cancel_date as cancelDate,\
          service_end_date as serviceEndDate,order_end_date as orderEndDate,publish_category as publishCategory,\
          content as content,cancelReason,media as media,service_info.service_price as servicePrice,service_info.service_unit as serviceUnit from order_info ,service_info  where  \
          order_info.service_id = service_info.service_id and order_info.order_id=:orderId

selectList=select order_id as orderId,cancelReason as cancelReason,order_name as orderName,req_id as reqId,service_id as serviceId,order_code as orderCode,order_price as orderPrice,order_city_id as orderCityId,order_city_name as orderCityName,publisher_id as publisherId,publisher_name as publisherName,publisher_mobile as publisherMobile,validity_period as validityPeriod,order_status as orderStatus,native_band_id as nativeBandId,native_band_name as nativeBandName,native_city_id as nativeCityId,native_city_name as nativeCityName,native_top_id as nativeTopId,native_top_name as nativeTopName,picker_id as pickerId,picker_name as pickerName,picker_mobile as pickerMobile,pay_code as payCode,pay_channel as payChannel,remark as remark,buy_num as buyNum,order_type as orderType,order_date as orderDate,pay_date as payDate,service_start_date as serviceStartDate,service_end_date as serviceEndDate,order_end_date as orderEndDate,publish_category as publishCategory,content as content,media as media from order_info where 1=1 {and order_id like :orderId} {and order_name like :orderName} {and req_id like :reqId} {and service_id like :serviceId} {and order_code like :orderCode} {and order_price=:orderPrice} {and order_city_id=:orderCityId} {and order_city_name like :orderCityName} {and publisher_id like :publisherId} {and publisher_name like :publisherName} {and publisher_mobile like :publisherMobile} {and validity_period=:validityPeriod} {and order_status like :orderStatus} {and native_band_id like :nativeBandId} {and native_band_name like :nativeBandName} {and native_city_id like :nativeCityId} {and native_city_name like :nativeCityName} {and native_top_id like :nativeTopId} {and native_top_name like :nativeTopName} {and picker_id like :pickerId} {and picker_name like :pickerName} {and picker_mobile like :pickerMobile} {and pay_code like :payCode} {and pay_channel like :payChannel} {and remark like :remark} {and buy_num=:buyNum} {and order_type like :orderType} {and order_date=:orderDate} {and pay_date=:payDate} {and service_start_date=:serviceStartDate} {and service_end_date=:serviceEndDate} {and order_end_date=:orderEndDate} {and publish_category like :publishCategory} {and content like :content} {and media like :media}

selectUserOrdersForApp=select order_id as orderId,order_name as orderName,order_info.service_id as serviceId, \
                       order_code as orderCode,order_price as orderPrice,order_city_id as orderCityId,  \
                       service_info.service_photo as servicePhoto ,\
                       (select portrait from mobile_user_info where user_id = order_info.publisher_id )as servicePortrait,\
                       order_city_name as orderCityName,order_info.publisher_id as publisherId,order_info.publisher_name as publisherName,\
                       order_info.publisher_mobile as publisherMobile,order_info.validity_period as validityPeriod,order_status as orderStatus,\
                       picker_id as pickerId,picker_name as pickerName,picker_mobile as pickerMobile,\
                       pay_code as payCode,pay_channel as payChannel,order_info.remark as remark,\
                       mobile_user_info.PORTRAIT as portrait ,cancelReason as cancelReason,\
                       service_info.service_price as servicePrice,service_info.service_unit as serviceUnit ,\
                       order_type as orderType,order_date as orderDate from order_info , mobile_user_info  ,service_info    \
                       where mobile_user_info.user_id = order_info.picker_id and order_info.service_id = service_info.service_id    \
                        {and order_info.publisher_id=:publisherId} {and order_info.order_status like :orderStatus} {and order_info.picker_id=:pickerId} order by order_date desc

