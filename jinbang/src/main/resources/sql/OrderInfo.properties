               order_info.publisher_name as publisherName,order_info.publisher_mobile as publisherMobile,order_info.validity_period as validityPeriod,order_status as orderStatus,\
               native_band_id as nativeBandId,native_band_name as nativeBandName,native_city_id as nativeCityId,native_city_name as nativeCityName,\
               native_top_id as nativeTopId,native_top_name as nativeTopName,picker_id as pickerId,picker_name as pickerName,\
               picker_mobile as pickerMobile,pay_code as payCode,pay_channel as payChannel,order_info.remark as remark,order_info.buy_num as buyNum,\
               order_type as orderType,order_date as orderDate,pay_date as payDate,service_start_date as serviceStartDate,\
               service_end_date as serviceEndDate,order_end_date as orderEndDate,publish_category as publishCategory,\
