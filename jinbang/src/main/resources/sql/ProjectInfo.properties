selectListApp =select PROJECT_ID as projectId,TYPE as type,PROJECT_NAME as projectName,DESC_FIELD as descField,STATE as state,MODIFY_TIME as modifyTime,CREATE_DATE as createDate,CONTEXT as context,FILES as files from PROJECT_INFO where 1=1 {and PROJECT_ID=:projectId} {and TYPE like :type} {and PROJECT_NAME like :projectName} {and DESC_FIELD like :descField} {and STATE like :state} {and MODIFY_TIME=:modifyTime} {and CREATE_DATE=:createDate} {and CONTEXT like :context} {and FILES like :files}