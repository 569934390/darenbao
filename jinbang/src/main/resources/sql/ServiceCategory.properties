save=insert into service_category(service_category_id,category_name,create_date,native_provice_id,native_provice_name,native_city_id,native_city_name,status,remark,charge_user_id,icon_url) values(:serviceCategoryId,:categoryName,:createDate,:nativeProviceId,:nativeProviceName,:nativeCityId,:nativeCityName,:status,:remark,:chargeUserId,:iconUrl)
update=update service_category set {service_category_id=:serviceCategoryId}{,category_name=:categoryName}{,create_date=:createDate}{,native_provice_id=:nativeProviceId}{,native_provice_name=:nativeProviceName}{,native_city_id=:nativeCityId}{,native_city_name=:nativeCityName}{,status=:status}{,remark=:remark}{,charge_user_id=:chargeUserId}{,icon_url=:iconUrl} where service_category_id=:serviceCategoryId
delete=delete from service_category where service_category_id=:serviceCategoryId
selectOne=select service_category_id as serviceCategoryId,category_name as categoryName,create_date as createDate,native_provice_id as nativeProviceId,native_provice_name as nativeProviceName,native_city_id as nativeCityId,native_city_name as nativeCityName,status as status,remark as remark,charge_user_id as chargeUserId,icon_url as iconUrl from service_category where 1=1 service_category_id=:serviceCategoryId
selectList=select service_category_id as serviceCategoryId,category_name as categoryName,icon_url as iconUrl from service_category where 1=1 {and service_category_id like :serviceCategoryId} {and category_name like :categoryName} {and create_date=:createDate} {and native_provice_id=:nativeProviceId} {and native_provice_name like :nativeProviceName} {and native_city_id=:nativeCityId} {and native_city_name like :nativeCityName} {and status like :status} {and remark like :remark} {and charge_user_id like :chargeUserId} {and icon_url like :iconUrl}
