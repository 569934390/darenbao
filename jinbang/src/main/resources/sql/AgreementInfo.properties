save=insert into agreement_info(agereement_id,release_user,release_date,version_id,type,content) values(:agereementId,:releaseUser,:releaseDate,:versionId,:type,:content)
update=update agreement_info set {agereement_id=:agereementId}{,release_user=:releaseUser}{,release_date=:releaseDate}{,version_id=:versionId}{,type=:type}{,content=:content} where agereement_id=:agereementId
delete=delete from agreement_info where agereement_id=:agereementId
selectOne=select agereement_id as agereementId,release_user as releaseUser,release_date as releaseDate,version_id as versionId,type as type,content as content from agreement_info where agereement_id=:agereementId
selectList=select agereement_id as agereementId,release_user as releaseUser,release_date as releaseDate,version_id as versionId,type as type,content as content from agreement_info where 1=1 {and agereement_id like :agereementId} {and release_user like :releaseUser} {and release_date=:releaseDate} {and version_id=:versionId} {and type like :type} {and content like :content}
