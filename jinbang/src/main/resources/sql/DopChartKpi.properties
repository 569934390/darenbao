selectList=select task_id as taskId,task_name as taskName,cron_schedule_timer as cronScheduleTimer,sampl_time_type as samplTimeType,job_id as jobId,state as state,modify_time as modifyTime from dop_chart_task 
delete=delete from dop_chart_task where task_id =:taskId
save = insert into dop_chart_task(task_name,cron_schedule_timer,sampl_time_type,job_id,state,modify_time) values(:taskName,:cronScheduleTimer,:samplTimeType,:jobId,:state,:modifyTime)
update update dop_chart_task set {task_name=:taskName,} {cron_schedule_timer=:cronScheduleTimer,}  {sampl_time_type=:samplTimeType,} {job_id=:jobId,} {state=:state,} {modify_time=:modifyTime} where task_id=:taskId