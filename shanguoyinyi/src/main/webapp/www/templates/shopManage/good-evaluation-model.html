<style>




    .modal-backdrop-bg{
        background: rgba(0,0,0,.4);
    }
    .type-module-head{

        position: relative;

    .type-module-head .type-module-good-info .type-module-good-info-sale{

    .type-module-head .type-module-good-info .type-module-good-info-market{

        text-decoration: line-through;
        margin-left: .5rem;

    .type-module-head .type-module-good-info .type-module-good-info-stockNum{
        position: relative;

        display: inline-block;
        margin-left: .5rem;
    }
    .type-module-head .type-module-good-info-name{
        width: 100%;
        position: relative;
        display: -webkit-box;
        font-size: .85rem;
        height: 2.5rem;
        line-height: 1.3rem;
        padding: 0 .75rem;
        text-overflow: ellipsis;
        overflow: hidden;
        -webkit-line-clamp: 2;

        margin-top: 5rem;
        padding: 0rem .75rem .5rem .75rem;
        height: 50%;
        /*overflow: hidden;*/
    }
    .type-module-item{
        display: block;
        overflow: hidden;
    }
    .type-module-item .type-model-name{
        position: relative;
        display: inline-block;
        width: 100%;
        font-size: .75rem;
        line-height: 1.5rem;
    }
    .type-module-item .type-model-item-list{
        width: 100%;
        font-size: .75rem;

        height: 1.5rem;

    .type-model-item-value-active{
        color: #ffffff!important;
        background-color:red!important;
    }


    .evaluation-model{
        background-color: #f5f5f5;
    }
    .evaluation-model-content{
        top: 4.6rem!important;
        width: auto;
        height: auto;
        left: 0;
        right: 0;
        overflow: hidden;
    }
    .evaluation-model-head{
        top: 2.4rem!important;
        position: relative;
        width: 100%;
        height: 2.1rem;
        padding: .3rem .75rem;
        font-size: .85rem;
        font-weight: bold;
        line-height: 1.5rem;
        background-color: #ffffff;
    }
    .evaluation-model-head .text{
        display: inline-block;
        position: relative;
        float: left;
    }
    .evaluation-model-head .start{
        display: inline-block;
        position: relative;
        float: right;
    }
    .star-content{
        width: auto;
    }
    .start-class{
        font-size: 1.2rem;
        line-height: 1.1rem;
    }
    .evaluation-model-item{
        position: relative;
        width: 100%;
        min-height: 2.5rem;
        margin: .1rem 0;
        padding: .25rem .75rem;
        font-size: .85rem;
        line-height: 1.2rem;
        background-color: #ffffff;
    }
    .evaluation-model-item .head{
        position: relative;
        width: 100%;
        padding: .25rem 0;
    }
    .evaluation-model-item .head .user-name{
        position: relative;
        display: inline-block;
        font-weight: bold;
        font-size: .8rem;
    }
    .evaluation-model-item .head .start{
        position: relative;
        display: inline-block;
        padding-left: .5rem;
    }
    .evaluation-model-item .head .time{
        position: relative;
        display: inline-block;
        float: right;
        font-size: .75rem;
    }
    .evaluation-model-item .content{
        position: relative;
        width: 100%;
    }
    .evaluation-model-item .content .text{
        display: inline-block;
        position: relative;
        width: 100%;
        padding: .25rem 0;
    }
    .evaluation-model-item .content .image{
        display: inline-block;
        position: relative;
        width: 100%;
    }
    .evaluation-model-item .content .image img{
        display: inline-block;
        position: relative;
        float: left;
        max-height: 3.5rem;
        min-height: 0;
        background-size: 100% 100%;
        padding-right: .5rem;
        padding-top: .5rem;
    }
    .evaluation-model-item .content .type{
        display: inline-block;
        position: relative;
        text-align: right;
        width: 100%;
    }
</style>
<ion-modal-view view-title="买家评价" class="evaluation-model">
    <ion-header-bar class="bar-default">
        <div class="button button-icon icon" ng-click="evaluationModel.hide()">
            <img src="img/back.png">
        </div>
        <h1 class="title">买家评价</h1>
    </ion-header-bar>
    <div class="evaluation-model-head">
        <div class="text">商品满意度:&nbsp;{{good.score}}</div>
        <div class="start">
            <ionic-ratings-read icon-on-color="#fccf62" icon-off-color="#fccf62"  ion-class="start-class" rating-num="{{good.score}}"></ionic-ratings-read>
        </div>
    </div>
    <ion-content overflow-scroll="false" class="evaluation-model-content" lazy-scroll>
        <div class="evaluation-model-item" ng-repeat="evaluation in good.goodEvaluationList">
            <div class="head">
                <div class="user-name">{{evaluation.username}}</div>
                <div class="start">
                    <ionic-ratings-read icon-on-color="#fccf62" icon-off-color="#fccf62"  ion-class="start-class" rating-num="{{good.score}}"></ionic-ratings-read>
                </div>
                <div class="time">{{evaluation.newEvaluateTime}}</div>
            </div>
            <div class="content">
                <div class="text">{{evaluation.content}}</div>
                <div class="image">
                    <img ng-src="{{img.url}}" ng-repeat="img in evaluation.imageVoList"/>
                </div>
                <div class="type">规格：&nbsp;{{evaluation.skuName}}</div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
