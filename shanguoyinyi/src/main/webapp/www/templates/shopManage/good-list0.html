<style>
    .good-list-bj{
        background-color: #f5f5f5;
    }
    .sort-banner{
        width:100%;
        display: block;
        background-color: #ffffff ;
        /*height: 2rem;*/
        position: absolute;
        right: 0;
        left: 0;
        top:2rem;
    }
    .sort-50{
        color: black;
        background-color: #ffffff;
        display: block;
        font-size: .8rem;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        width: 50%;
        float: left;
        border: 0;
        border-bottom: 2px solid transparent;
        /*padding: .45rem 0;*/
    }
    .good-list-content{
        top: 4.4rem!important;
        bottom:2rem!important;
        width: auto;
        height: auto;
        left: 0;
        right: 0;
        overflow: hidden;
    }
    .good-footer{
        padding:.5rem;
        height:2rem!important;
        font-size: .65rem;
        line-height: 1.2rem;
        text-align: center;
    }
    .footer-text{
        min-height: 2rem;
    }
    .footer-text span{
        margin-left: .2rem;
    }
    .footer-text img {
        display: inline-block;
        height: 1.2rem;
        width: 1.2rem;
        background-size: 100% 100%;
        vertical-align: middle;
    }
    .topButton {
        position: absolute;
        z-index: 1000;
        bottom: 3rem;
        width: 2.4rem;
        right: .5rem;
        opacity: .9;
        -webkit-transition: right 1s,opacity  1s;
        -moz-transition: right 1s,opacity  1s;
        -ms-transition: right 1s,opacity  1s;
        -o-transition: right 1s,opacity  1s;
        transition: right 1s,opacity  1s;
    }
    .topButton img{
        width: 2rem;
        height: 2rem;
    }
    .topButton.ng-hide {
        display: block !important;
        right: -2.4rem;
        opacity: 0;
    }
    .sort-bottom-active{
        border-bottom: 1px solid #ff5555!important;
        width: 50%;
        margin: 0 auto;
    }
    .sort-text-active{
        color: #ff5555 !important;
    }
    .sort-text{
        width: 100%;
        text-align: center;
        margin: .45rem 0 .2rem 0;
    }
    .sort-right-dashed{
        border-right: dashed 1px #e0e0e0;
    }
    .good-price{
        float: left;
        position: relative;
        width: 100%;
        height: 30%;
        font-size: .85rem;
        line-height: 1.4rem;
        text-overflow:ellipsis;
        white-space:nowrap;
        overflow:hidden;
        color: #cccccc;
    }
    .good-price .good-salePrice{
        color: red;
    }

    .good-price .good-marketPrice{
        text-decoration: line-through;
        color: #cccccc;
        margin-left: .5rem;
        font-size: .65rem;
    }
    .good-price .good-supplyPrice{
        /*text-decoration: line-through;*/
        color: #818181;
        margin-left: .5rem;
        font-size: .65rem;
    }
    .good-content{
        position: relative;
        background-color: #ffffff;
        width: 100%;
        border-top: 2px solid #f4f4f4;
        border-bottom: 2px solid #f4f4f4;
    }
    .good-info{
        position: relative;
        width: 100%;
        height: 6.5rem;
        padding: .5rem .75rem .5rem .5rem;
        border-bottom: 1px solid #f5f5f5;
    }

    .good-img{
        float: left;
        position: relative;
        width: 30%;
        max-height: 100%;
        overflow: hidden;
    }
    .good-img img{
        width: 100%;
        height: 100%;
        background-size: 100% 100%;
        border-radius: .3rem;
        border: 1px solid #f5f5f5;
    }
    .good-text {
        float: left;
        position: relative;
        padding-left: .5rem;
        width: 70%;
        height: 100%;
    }
    .good-name{
        position: relative;
        float: left;
        width: 100%;
        text-align: left;
        line-height: 1.2rem;
        font-size: .85rem;
        height: 30%;
        text-overflow:ellipsis;
        white-space:nowrap;
        overflow:hidden;
        color:#333333;
        /*font-weight: bold;*/
    }
    .good-activity-status{
        -webkit-border-radius:.2rem;
        -moz-border-radius:.2rem;
        border-radius:.2rem;
        background-color: #ff5555;
        position: relative;
        float: left;
        min-width: 0;
        font-size: .6rem;
        color:#ffffff;
        text-align: center;
        padding:0 .5rem;
        margin-right: .5rem;
    }
    .good_num{
        position: relative;
        float: left;
        width: 100%;
        text-align: left;
        line-height: 1rem;
        font-size: .65rem;
        height: 20%;
        text-overflow:ellipsis;
        white-space:nowrap;
        overflow:hidden;
        color:#b2b2b2;
    }
    .good-activity{
        position: relative;
        float: left;
        width: 100%;
        text-align: left;
        line-height: 1rem;
        font-size: .6rem;
        height: 20%;
        text-overflow:ellipsis;
        white-space:nowrap;
        overflow:hidden;
        color:#ff8282;
    }
    .good-activity-start{
        color:#ffbf45!important;
    }
    .good-activity-process{
        color:#ff8282!important;
    }
    .good-activity-end{
        color:#c5c5c5!important;
    }
    .good-activity-date{
        position: relative;
        float: right;
        min-width: 0;
        font-size: .6rem;
        color:#000000;
    }
    .count-down {
        /*color:red;*/
    }
    .count-down .un-start{
        color:#ffbf45;
    }
    .count-down .un-start .date-block{
        border:1px solid #c5c5c5;
        border-radius: .2rem;
        margin: 0 .3rem;
        padding:0 .2rem;
        color:black;
    }
    .count-down .un-start .date-text{
        font-size: .65rem;
        padding-right: .5rem;
    }
    .count-down .un-start .date-split{
        color:black;
    }
    .count-down .on-sales{
        color:red;
    }
    .count-down .on-sales .date-block{
        border:1px solid #c5c5c5;
        border-radius: .2rem;
        margin: 0 .3rem;
        padding:0 .2rem;
        color:black;
    }
    .count-down .on-sales .date-text{
        font-size: .65rem;
        padding-right: .5rem;
    }
    .count-down .on-sales .date-split{
        color:black;
    }
    .count-down .end-sales{
        font-size: .65rem;
    }
    .ym-search {
        position: absolute;
        right: 0;
    }
    .good-list-null-content{
        position: absolute;
        top: 4.4rem!important;
        bottom:2rem!important;
        width: 100%;
        height: 100%;
        left: 0;
        right: 0;
        overflow: hidden;
        background-color: #ffffff;
    }
    .good-list-null-content .list-center{
        top: 20%;
        position: absolute;
        width: 50%;
        left: 25%;
        text-align: center;
    }
    .good-list-null-content .list-center img{
        width: 100%;
        background-size: 100% 100%;
    }
</style>
<ion-view class="good-list-bj" view-title="店铺管理">
    <ion-header-bar class="bar-default">
        <div class="button button-icon icon" ng-click="myGoBack();">
            <img src="img/back.png">
        </div>
        <h1 class="title">店铺管理</h1>
        <!--<div class="button button-icon icon" style="background-color: black; text-align: right; height: 2.2rem; line-height: 2.2rem; position: relative; ">-->
            <ym-search data="searchData"></ym-search>
        <!--</div>-->
        <!--<div class="button button-icon icon">-->
            <!--<img src="img/search.png">-->
        <!--</div>-->

    </ion-header-bar>
    <div class="sort-banner">
        <div class="sort-50" ng-click="sortSell()">
            <div class="sort-text sort-right-dashed">
                <div ng-class="{'sort-text-active':  sortType==0}">出售中</div>
            </div>
            <div ng-class="{'sort-bottom-active':  sortType==0}"></div>
        </div>
        <div class="sort-50" ng-click="sortSoldOut()">
            <div class="sort-text">
                <div ng-class="{'sort-text-active':  sortType==1}">已下架</div>
            </div>
            <div ng-class="{'sort-bottom-active':  sortType==1}"></div>
        </div>
    </div>
    <ion-content ng-show="listFlag" overflow-scroll="false" class="good-list-content" lazy-scroll delegate-handle="goodListScroll">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <div class="good-content">
            <div class="good-info" ng-repeat="good in goodList" ng-click="goShopGoodInfo(good.id)">
                <div class="good-img">
                    <img image-lazy-src="{{good.showPicture}}-img01" lazy-scroll-resize="true"/>
                </div>
                <div class="good-text">
                    <div class="good-name">
                        <div class="good-activity-status" ng-show="good.startDate && good.endDate">{{good.columnName}}</div>{{good.goodName}}
                    </div>
                    <div class="good_num">
                        <span>销量：{{good.saleNum}}</span>
                        <span>库存：{{good.stock}}</span>
                        <span>收藏：{{good.storeNum}}</span>
                    </div>
                    <div class="good-activity good-activity-start">
                        <countdown ng-if="good && good.startDate && good.endDate" start-date="{{good.startDate}}" end-date="{{good.endDate}}" template-class="count-down"></countdown>
                    </div>
                    <div class="good-price">
                        <span class="good-salePrice">{{good.salePrice |currency:'￥'}}</span>
                        <span class="good-supplyPrice">供货价：{{good.supplyPrice |currency:'￥'}}</span>
                    </div>
                </div>
            </div>
        </div>
        <p ng-if="!firstFlag&&!showScroll" style="text-align: center;font-size: .76rem;color: #999;margin-top: .5rem;">已显示全部商品</p>
        <p ng-if="showScroll&&isInLoad" style="text-align: center;font-size: .75rem;color: #999;margin-top: .5rem;">上拉加载更多商品</p>
        <ion-infinite-scroll ng-if="showScroll" on-infinite="loadMore()" immediate-check="false" distance="10%">
        </ion-infinite-scroll>
    </ion-content>
    <div class="topButton ng-hide" ng-click="goTopPos()" ng-show="topDistance">
        <img src="img/top.png">
    </div>
    <div class="bar bar-footer good-footer">
        <!--<div class="col-33 footer-text">-->
            <!--<img src="img/show_shop.png"/>-->
            <!--<span>预览店铺</span>-->
        <!--</div>-->
        <div class="col-50 footer-text" ng-click="goShopQrCode()">
            <img src="img/qrcode.png"/>
            <span>店铺二维码</span>
        </div>
        <div class="col-50 footer-text"  ng-click="goShopGoodManage()">
            <img src="img/batch-manage.png"/>
            <span>批量管理</span>
        </div>
    </div>
    <div ng-if="!listFlag" class="good-list-null-content">
        <div class="list-center">
            <img ng-show="goodName==''" src="img/null-list.png"/>
            <img ng-show="goodName!=''" src="img/no-search.png"/>
            <div ng-show="goodName==''" >{{sortType == 0?"暂无出售中商品！":"暂无已下架商品！";}}</div>
            <div ng-show="goodName!=''" >无搜索结果！<br/>换个关键词试试吧！</div>
        </div>
    </div>
</ion-view>
