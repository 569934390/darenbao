<style>
    .text-right{
        text-align: right;
    }
    .cus-addr{
        width: 100%;
        background-color: #FFFFFF !important;
        font-size: .85rem !important;
        line-height: 1rem !important;
    }
    .cus-iput-demo{
        width: 100%;
        font-size: .85rem !important;
        line-height: 1rem !important;
    }
   .padding-div{
       width: 100%;
       display: block;
       padding:.2rem .5rem .2rem .5rem;
   }
    .padding-div input[type="text"]{
        height: 1.7rem!important;
        line-height: 1.7rem!important;
        color: rgba(0,0,0,0.6);
    }
    .checkbox-city{
        font-size: 0.8rem;
        height: 2.1rem!important;
        line-height: 2.1rem!important;
        padding:.0rem .5rem;
        color: #000000;
    }
</style>
<ion-view title="编辑">
    <ion-header-bar class="bar-default">
        <div class="head-right-btn" ng-click="myGoBack();">
            <img src="img/back.png">
        </div>
        <div class="title">编辑</div>
        <div class="" ng-click="saveShopAddress()">保存</div>
    </ion-header-bar>
    <ion-content style="background-color: #f5f5f5;">
        <div class="checkbox-city">选择城市</div>
        <div class="padding-div" style="background-color: #ffffff">
            <ionic-city-picker placeholder="选择城市" tag="-" backdrop=true backdrop-click-to-close=true css-class="cus-addr"
                               hand-name="addr"
                               ok-text="确定" citydata="city.citydata"  citynum="city.cityNum" button-clicked="cb(provinceName,cityName,areaName)">
            </ionic-city-picker>
        </div>
        <div class="checkbox-city">输入详细地址</div>
        <div class="padding-div" style="background-color: #ffffff">
            <input type="text"  placeholder="请输入详细地址"  class="cus-iput-demo" ng-model="city.address">
        </div>
    </ion-content>

</ion-view>
