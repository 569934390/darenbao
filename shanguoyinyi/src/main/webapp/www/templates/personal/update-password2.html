<style>
    .context-pas2{
        display: -webkit-box;
        padding: 0.5rem .5rem .5rem .5rem;
        width: 100%;;
    }
    .context-pas2 .left-div{
        width : 6rem;
    }
    .context-pas2 .center-div{
        -webkit-box-flex: 1.0;
        text-align: left;
        line-height: 1.5rem;
        padding: 0rem 0rem 0rem .5rem;
    }
    .context-pas2 .center-div input{
        border: 0;
    }
    .context-pas2 .center-btn{
        -webkit-box-flex: 1.0;
        text-align: center;
        line-height: 2rem;
        padding: 3rem 0rem 0rem 0rem;
    }
    .context-pas2 .center-btn input{
        border: 0;
        text-align: center;
        padding: 0.5rem 2rem 0.5rem 2rem;
        width: 70%;
        background-color: red;
        color: white;
    }
    .context-pas2 .right-div{
        width:4.5rem;
        color: red;
    }
    .context-pas2 .left-div img ,.context-pas2 .right-div img{
        width:100%;
        text-align: center;
    }
</style>
<ion-view title="修改密码">
    <ion-header-bar class="bar-default">
        <div class="head-right-btn" ng-click="myGoBack();">
            <img src="img/back.png">
        </div>
        <div class="title">修改密码</div>
        <div class="head-right-btn" ></div>
    </ion-header-bar>
    <ion-content>
        <div>
            <div class="context-pas2">
                <div class="left-div">
                    新密码：
                </div>
                <div class="center-div"><input ng-model="data.password" placeholder="请输入新密码"/></div>
            </div>
            <div class="context-pas2">
                <div class="left-div">
                    重复新密码：
                </div>
                <div class="center-div"><input ng-model="data.repassword" placeholder="请再次输入新密码"/></div>
            </div>
            <div class="context-pas2" ng-click="finish()">
                <div class="center-btn"><input type="button" value="完成"/></div>
            </div>
        </div>
    </ion-content>
</ion-view>
