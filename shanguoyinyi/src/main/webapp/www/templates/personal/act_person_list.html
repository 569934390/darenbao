<style>
    .act-person-tit{
        background: #F8F8F8;
    }
    .act-person-tit .scroll-content{
        margin-top: 2rem;
    }
    .act-person-tit h2, .act-person-tit p{
        padding: 0;
        margin: 0;
    }
    .act-person-tit .sort-banner{
        width:100%;
        height: 2rem;
        display: block;
        background-color: #ffffff ;
        right: 0;
        left: 0;
        margin-top:44px;
        position: absolute;
        z-index: 1000;
    }
    .act-person-tit .sort-50{
        color: black;
        background-color: #ffffff;
        display: inline-block;
        font-size: .8rem;

        -webkit-box-sizing: border-box;

        margin: 0.3rem 0;

    .act-person-tit .sort-50:first-child{
        border-right: dashed 1px #e0e0e0;

    .act-person-tit .sort-bottom-active{
        border-bottom: 1px solid #ff5555!important;
        width: 50%;
        margin: 0 auto;

    .act-person-tit .sort-text-active-act-person{
        color: #ff5555 !important;
    }
    .act-person-tit .sort-text{
        width: 100%;
        text-align: center;
    }
    .act-person-tit .sort-text span.vouch-text-bg{
        display: inline-block;
         padding:.3rem .85rem;
         border-bottom: 1px solid #ff5555;
         font-size:.8rem;
         line-height: .8rem;
         font-weight: normal;
    }
    .act-person-tit .sort-text span{
        display: inline-block;
        padding:.3rem .85rem;
        font-size:.8rem;
        line-height: .8rem;
         font-weight: normal;
    }
    .act-person-tit .list{
        background-color: #ffffff;
        padding: 0;
        margin-top: 0.25rem!important;
        margin-bottom:0rem!important;
    }
    .list .act-person-tit-list{
        min-height: 5.4rem;
        padding: 0.5rem 0.5rem 0.6rem 6.4rem;
        border: none;
        border-bottom: solid 2px #f5f5f5;
        margin: 0;
        font-size: 0.8rem;
    }
    .list .act-person-tit-list .logo{
        top: 0.5rem;
        left: 0.5rem;
        max-width:5.4rem !important;
        max-height: 5.4rem!important;
        line-height: 5.4rem!important;
        vertical-align: middle;
        border-radius: 0.3rem;
        -webkit-border-radius:  0.3rem;
        -moz-border-radius:  0.3rem;
    }
    .act-person-tit-r{
        min-height: 5.4rem;
    }
    .act-person-tit-r h2{
        line-height: 1.15rem;
        font-size: 0.8rem;
        color: #000000;
        filter:alpha(opacity=87);
        -moz-opacity:0.87;
        -khtml-opacity: 0.87;
        opacity: 0.87;
        text-align: left;
    }
    .act-person-tit-r h2 span{
        width: 70%;
        float: left;
        overflow : hidden !important;
        text-overflow: ellipsis !important;
        display: -webkit-box !important;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        white-space:normal;
    }
    .act-person-tit-r h2 img{
        position: relative;
        width: 1.3rem;
        float: right;
    }
    .act-person-tit-rm{
        position: absolute;
        bottom: 0.6rem;
        left: 6.4rem;
        right: 0.5rem;
    }
    .act-person-tit-rm p{
        height: 1.2rem;
        line-height: 1.2rem;
        font-size: 0.7rem;
        color: #000000;
        filter:alpha(opacity=54);
        -moz-opacity:0.54;
        -khtml-opacity: 0.54;
        opacity: 0.54;
    }
    .act-person-tit-rm p img{
        max-width: 1.2rem;
        max-height: 1.2rem;
        vertical-align: bottom;
    }

</style>
<ion-view title="创建的活动" class="act-person-tit">
    <ion-header-bar class="bar-default">
        <div class="head-right-btn" ng-click="myGoBack();">
            <img src="img/back.png">
        </div>
        <div class="title">创建的活动</div>
    </ion-header-bar>
    <div class="sort-banner">
        <div class="sort-50" ng-click="getTabActPersonList(1)">
            <div class="sort-text sort-right-dashed">
                <div ng-class="{'sort-text-active-act-person': actPersonT==true}"><span ng-class="{'vouch-text-bg':  actPersonT==true}">进行中</span></div>
            </div>
        </div>
        <div class="sort-50" ng-click="getTabActPersonList(2)">
            <div class="sort-text">
                <div ng-class="{'sort-text-active-act-person':  actPersonT==false}"><span ng-class="{'vouch-text-bg':  actPersonT==false}">已结束</sapn></div>
            </div>
        </div>
    </div>
 <ion-content overflow-scroll="false" lazy-scroll class="good-list-content"  delegate-handle="mainScroll-act-person">
    <ion-refresher
        pulling-text="下拉刷新..."
        on-refresh="doRefresh()">
    </ion-refresher> 
        <div class="list" ng-repeat="activity in activitys">
            <a class="item item-thumbnail-left act-person-tit-list">
                <img  ng-click="getActicityDetail(activity.id)" class="logo" image-lazy-src="{{activity.image[0].picUrl}}-img01" background-img="img/activity-default.jpg" lazy-scroll-resize="true" err-src="img/mrtp_82_62.png" >
                <div class="act-person-tit-r">
                    <h2>
                        <img ng-show="actPersonDelete" ng-click="deleteActById(activity.id)" src="img/delete.png"/>
                        <img ng-show="actPersonDelete==false&&activity.status==1" ng-click="changeActStatus(activity.id)" src="img/forbiden.png"/>
                        <span ng-click="getActicityDetail(activity.id)">{{activity.title}}</span>
                        <span ng-show="activity.status==0" style="width:28%;float: right;color: #9d9d9d;font-size: 0.7rem; text-align: right">已禁用</span>
                    </h2>
                    <div class="act-person-tit-rm">
                        <p ng-click="getActicityDetail(activity.id)"><img src="img/hdbl_dd.png"/>{{activity.activityAddress}}</p>
                        <p ng-click="getActicityDetail(activity.id)"  style="font-size: 0.6rem">
                            <label style="float: right"><img src="img/hdbl_bmry.png"/><em>{{activity.participation}}</em></label>
                            <span style="float: left"><img src="img/hdbl_sj.png"/>{{activity.beginTime}}</span>
                        </p>
                    </div>
                </div>
            </a>
        </div>
        <div style="margin-top:6rem;width: 100%;text-align: center" ng-show="actPersonShow">
            <img src="img/activity-kong.png" style="width: 50%;margin: 0;padding: 0"/>
            <div style="font-size:0.8rem;color: #000000;margin-top: 2rem;opacity: 0.54">暂无活动,快去添加活动吧!</div>
        </div>
		 <ion-infinite-scroll
                ng-if="showScroll"
                on-infinite="loadMore()"
                immediate-check="false"
                distance=10%">
        </ion-infinite-scroll>	        
    </ion-content>
</ion-view>
