<div class="row invoice-list" style='position: relative; '>
	<div id="tabs" class="ui-tabs-panel">
		<div class="row">
			<div class="container-fluid">
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<div class="navbar-form navbar-left" role="search">
						<div class="form-group col-md-12">
							订单号:<input type="text" name="iindentName" class="form-control"/>
							收件人:<input type="text" name="ireceiver" class="form-control"/>
							创建时间:
							<div class="input-group">
								<input type="text" field="datetime" class="form-control"
									name="istartTime" data-rule="match[lt, endTime, date]">
							</div>
							到
							<div class="input-group">
								<input type="text" name="iendTime" field="datetime"
									class="form-control">
							</div>		
							<button class="btn btn-info" action="search" title="搜索">
								<i class="fa fa-search"></i>
							</button>
							<button class="btn btn-info" action="refresh" title="刷新">
								<i class="glyphicon glyphicon-refresh"></i>
							</button>
							<button class="btn btn-info" action="exportExcel" title="导出">导出</button>							
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="width: 99%">
			<div class="col-md-12" id="invoice-list-content-div"></div>
		</div>
	</div>
</div>
