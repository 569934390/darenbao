<div class="row activity-type-main-btngroup">
    <div class="col-md-12 activity-type-main-view">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group btn-group pull-right activity-type-main-btngroup">
                    <button type="button" class="btn btn-info" action="refresh" title="刷新">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                    <button type="button" class="btn btn-info" action="add" title="新增">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button type="button" class="btn btn-info" action="edit" title="修改">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button type="button" class="btn btn-info" action="del" title="删除">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>   
                    <button type="button" class="btn btn-info" action="start" title="启用">启用
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                    <button type="button" class="btn btn-info" action="stop" title="禁用">禁用
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>                
                </div>
            </div>
        </div>
        <div class="row" style="margin-right:10px;">
            <div class="col-md-12 activity-type-content-div" id="activity-type-content-div">
            </div>
        </div>
    </div>
</div>
