<div class="row">
    <div class="col-md-12 emgceval-main-view">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group btn-group pull-right headStore-info-main-btngroup">
                    <input type="text" name="headStore-name-conditions" class="form-control" placeholder="按店铺名称搜索...">
                    <select name="headStore-statue-conditions" class="form-control">
                      <option value="-1" selected="selected">全部</option>
                      <option value="1">启用</option>
                      <option value="0">禁用</option>
                    </select>
                    <span class="input-group-btn">
                        <button type="submit" name="search" class="btn btn-info" action="search" ><i class="fa fa-search"></i>
                        </button>
                        <button type="button" class="btn btn-info" action="refresh" title="刷新">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                        <button type="button" class="btn btn-info" action="add" title="新建店铺">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-info" action="edit" title="修改店铺">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <button type="button" class="btn btn-info" action="del" title="删除店铺">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
	                    <button type="button" class="btn btn-info" action="active" title="启用">启用
	                        <span class="glyphicon glyphicon-ok"></span>
	                    </button>
	                    <button type="button" class="btn btn-info" action="disabled" title="停用">停用
	                        <span class="glyphicon glyphicon-remove"></span>
	                    </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row" style="margin-right:10px;">
            <div class="col-md-12 emgceval-content-div" id="headStore-info-content-div">
            </div>
        </div>
    </div>
</div>
