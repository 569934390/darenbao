<div class="ui-dialog dialog-md goodManagerWindow">
	<div class="modal-header">
		<h4 class="modal-title">推广详情</h4>
	</div>
	<div class="modal-body">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" name="spreadInfo-form">
				    <input type="hidden" name="id"> 
					<input type="hidden" name="goodId"> 
					<div class="col-md-4">
						<div class="form-group required">
							<label class="col-md-4 control-label">推广内容类型：</label>
							<div class="input-group col-md-8">
									<select name="spreadContentType" class="form-control" disabled data-rule="required" > 
            
					                </select>								
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-md-4 control-label">货品编号：</label>
							<div class="input-group col-md-8">
								<input class="form-control editBrandName" name="cargoNo" readOnly=true>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-md-4 control-label">商品名称：</label>
							<div class="input-group col-md-8">
								<input class="form-control editBrandName" name="goodName" readOnly=true>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group required">
							<label class="col-md-2 control-label">推广分类：</label>
							<div class="input-group col-md-4">
								<select name="classifyId" class="form-control"  disabled data-rule="required" >	
					           </select>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group required">
							<label class="col-md-2 control-label">作者：</label>
							<div class="input-group col-md-4">
								<input class="form-control" name="author" data-rule="required" readOnly=true>
							</div>
						</div>
					</div>
					
					<div class="col-md-12 required">
						<div class="form-group">
							<label class="col-md-2 control-label">阅读数：</label>
							<div class="input-group col-md-4">
								<input class="form-control" name="readNum" data-rule="required" readOnly=true>
							</div>
						</div>
					</div>
					<div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">封面上传：</label>

                             <div class="input-group col-md-8" >
						       <div class="flex-container" id="logo_img_container"></div>
						       <input type="hidden" name="logo">
					         </div>
                        </div>
                    </div>
                    <div class="col-md-12 required">
						<div class="form-group">
							<label class="col-md-2 control-label">标题：</label>
							<div class="input-group col-md-9">
								<input class="form-control" name="name" data-rule="required" readOnly=true>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label class="col-md-2 control-label">推广内容：</label>
							<div class="input-group col-md-9">
								<div name="content" style="width: 100%; height: 200px;"></div>
							</div>
						</div>
					</div>
			
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" action="cancel-button">关闭</button>
	</div>
</div>
