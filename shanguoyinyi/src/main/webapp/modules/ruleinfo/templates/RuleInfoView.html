<form class="form-horizontal" name="rule-info-form">
    <input type="hidden" name="bizId" value="2"/>
    <input type="hidden" name="ruleName" value="积分规则配置"/>
    <input type="hidden" name="ruleType" value="-1"/>
    <input type="hidden" name="level" value="0"/>
    <input type="hidden" name="state" value="00A"/>
    <div class="row rule-info-toolbar">
        <div class="col-md-12">
            <div class="input-group btn-group pull-right rule-info-main-btngroup">
                <button type="button" class="btn btn-info" action="edit" title="确认修改">确认修改
                    <span class="fa fa-floppy-o"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="row rule-info">
        <div class="col-md-12 form-inline">
            <h4>例如：返利:<span style="color:#ff6600">消费2元<span style="color:#009900">兑换</span>1积分</span>
                充值:<span style="color:#ff6600">1元<span style="color:#009900">兑换</span>1积分</span>
            </h4>
        </div>
        <div class="col-md-6">
            <div class="col-md-12 form-inline">
                <label class="control-label" style="width:80px;text-align: right;height:30px;line-height:30px;">消费兑换：</label>
                <div class="input-group" style="width:250px;">
                    <input field="spinner" type="text" class="form-control" name="salesIntegral1" value="2"/>
                    <span class="input-group-addon">元<span style="color:#009900">兑换</span></span>
                    <input field="spinner" type="text" class="form-control" name="salesIntegral2" value="1"/>
                    <span class="input-group-addon">积分</span>
                </div>
            </div>
            <div class="col-md-12 form-inline">
                <label class="control-label" style="width:80px;text-align: right;height:30px;line-height:30px;">充值兑换：</label>
                <div class="input-group" style="width:250px;">
                    <input field="spinner" type="text" class="form-control" name="rechargeIntegral1" value="1"/>
                    <span class="input-group-addon">元<span style="color:#009900">兑换</span></span>
                    <input field="spinner" type="text" class="form-control" name="rechargeIntegral2" value="1"/>
                    <span class="input-group-addon">积分</span>
                </div>
            </div>
            <div class="col-md-12 form-inline">
                <label class="control-label" style="width:80px;text-align: right;height:30px;line-height:30px;">提现兑换：</label>
                <div class="input-group" style="width:250px;">
                    <input field="spinner" type="text" class="form-control" name="moneyIntegral1" value="1"/>
                    <span class="input-group-addon">元<span style="color:#009900">兑换</span></span>
                    <input field="spinner" type="text" class="form-control" name="moneyIntegral2" value="1"/>
                    <span class="input-group-addon">积分</span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12 form-inline">
                <label class="control-label" style="width:80px;text-align: right;height:30px;line-height:30px;">固定消费：</label>
                <div class="input-group" style="width:100px;">
                    <input field="spinner" type="text" class="form-control" name="minsale" value="180"/>
                    <span class="input-group-addon">￥</span>
                </div>
            </div>
            <div class="col-md-12 form-inline">
                <label class="control-label" style="width:80px;text-align: right;height:30px;line-height:30px;">返利时间：</label>
                <div class="input-group" style="width:100px;">
                    <input field="spinner" type="text" class="form-control" name="returnDate" value="15"/>
                    <span class="input-group-addon">天</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row rule-info">
        <div class="col-md-12">
            <div class="col-md-6 level-action">
                <h4>充值返比率</h4>
                <div class="form-inline">
                    <label class="control-label" style="width:80px;text-align: right;height:30px;line-height:30px;">1级：</label>
                    <button type="button" class="btn btn-info" action="level1" style="padding:3px 10px;" title="设置兑换规则">设置会员等级返利
                        <span class="fa fa-cog fa-spin"></span>
                    </button>
                    <input type="hidden" name="level1" value=""/>
                </div>
                <div class="form-inline">
                    <label class="control-label" style="width:80px;text-align: right;height:30px;line-height:30px;">2级：</label>
                    <button type="button" class="btn btn-info" action="level2" style="padding:3px 10px;" title="设置兑换规则">设置会员等级返利
                        <span class="fa fa-cog fa-spin"></span>
                    </button>
                    <input type="hidden" name="level2" value=""/>
                </div>
                <div class="form-inline">
                    <label class="control-label" style="width:80px;text-align: right;height:30px;line-height:30px;">3级：</label>
                    <button type="button" class="btn btn-info" action="level3" style="padding:3px 10px;" title="设置兑换规则">设置会员等级返利
                        <span class="fa fa-cog fa-spin"></span>
                    </button>
                    <input type="hidden" name="level3" value=""/>
                </div>
            </div>
            <div class="col-md-6">
                <h4>自消费返利</h4>
                <div class="form-inline">
                    <label class="control-label" style="width:90px;text-align: right;height:30px;line-height:30px;">1级：</label>
                    <div class="input-group" style="width:100px;">
                        <input field="spinner" type="text" class="form-control" name="sales1" value="6"/>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
                <div class="form-inline">
                    <label class="control-label" style="width:90px;text-align: right;height:30px;line-height:30px;">2级：</label>
                    <div class="input-group" style="width:100px;">
                        <input field="spinner" type="text" class="form-control" name="sales2" value="6"/>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
                <div class="form-inline">
                    <label class="control-label" style="width:90px;text-align: right;height:30px;line-height:30px;">3级：</label>
                    <div class="input-group" style="width:100px;">
                        <input field="spinner" type="text" class="form-control" name="sales3" value="6"/>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>管理层级</h4>
                <div class="form-inline">
                    <label class="control-label" style="width:80px;text-align: right;height:30px;line-height:30px;">管理一：</label>
                    <div class="input-group" style="width:100px;">
                        <input field="spinner" type="text" class="form-control" name="manage1" value="6"/>
                    </div>
                </div>
                <div class="form-inline">
                    <label class="control-label" style="width:80px;text-align: right;height:30px;line-height:30px;">管理二：</label>
                    <div class="input-group" style="width:100px;">
                        <input field="spinner" type="text" class="form-control" name="manage2" value="6"/>
                    </div>
                </div>
                <div class="form-inline">
                    <label class="control-label" style="width:80px;text-align: right;height:30px;line-height:30px;">管理三：</label>
                    <div class="input-group" style="width:100px;">
                        <input field="spinner" type="text" class="form-control" name="manage3" value="6"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>推荐消费返利</h4>
                <div class="form-inline">
                    <label class="control-label" style="width:90px;text-align: right;height:30px;line-height:30px;">推荐人：</label>
                    <div class="input-group" style="width:100px;">
                        <input field="spinner" type="text" class="form-control" name="bysales1" value="6"/>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
                <div class="form-inline">
                    <label class="control-label" style="width:90px;text-align: right;height:30px;line-height:30px;">推荐人直属：</label>
                    <div class="input-group" style="width:100px;">
                        <input field="spinner" type="text" class="form-control" name="bysales2" value="6"/>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
